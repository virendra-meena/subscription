<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Management</title>
</head>
<body>
    <h1>Subscription Management</h1>

    <!-- Form to fetch active subscriptions -->
    <form id="fetchActiveSubscriptionsForm" action="/fetch_subscription" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="user_id" required><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="start_date" required><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="end_date" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="active">Active</option>
            <option value="inactive">inactive</option>
        </select><br>

        <button type="submit">Fetch Subscriptions</button>
    </form>

    <!-- Link to create_subscription page -->
    <p><a href="/create_subscription">Create a New Subscription</a></p>
</body>
</html>
