<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subscription</title>
</head>
<body>
    <h1>Create Subscription</h1>
    <form id="subscriptionForm" action="/create_subscription" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="user_id" required><br>

        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="product_id" required><br>

        <label for="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate" name="start_date" required><br>

        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" name="end_date" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="active">Active</option>
            <option value="inactive">inactive</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
